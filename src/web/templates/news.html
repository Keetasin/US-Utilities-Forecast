{% extends "base.html" %}

{% block title %}{{ symbol }} News{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/news.css') }}">

<h2 class="title">News</h2>
<h3 class="title" style="font-size:28px;">
    <a href="{{ url_for('views.stock_detail', symbol=symbol) }}" style="color:#00e5ff; text-decoration:none;">
        {{ symbol }}
    </a> 
</h3>


<div class="news-list">
    {% for n in news %}
        <div class="news-item">
            <a href="{{ n.url }}" target="_blank" class="headline-link">
                {{ n.text }}
            </a>
            <p class="date">{{ n.published[:10] }}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
